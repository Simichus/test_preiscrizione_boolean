<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Esercizio Lim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>

    <main>

      <!-- Titolo -->
      <div class="">
        <img src="logo.png">
        <div class="title text">Taking Booleaners from A to B</div>
        <section class="bodypage">

        <!-- Input buttons -->
          <div class="input_buttons">
            <input type="submit" name="prenota" value="Prenota">
            <input type="submit" name="termina_prenotazione" value="Termina prenotazione">
            <input type="submit" name="accendi_luci" value="Accendi luci">
          </div>

          <!-- monopattino 1 -->
          <section class="info_monopattino">
            <input type="checkbox">
            <div class="monopattino text">Monopattino Gino22</div>
            <div class="posizione text">Via Guadalametri - a 220 metri da te</div>
            <div class="charge text">Stato carica:</div>
            <div class="chargebar1"></div>
          </section>

          <!-- monopattino 2 -->
          <section class="info_monopattino">
            <input type="checkbox">
            <div class="monopattino text">Monopattino Mike24</div>
            <div class="posizione text">Via Ricciardoni - a 420 metri da te</div>
            <div class="charge text">Stato carica:</div>
            <div class="chargebar2"></div>

            <!-- monopattino 3 -->
            <section class="info_monopattino">
              <input type="checkbox">
              <div class="monopattino text">Monopattino Fede154</div>
              <div class="posizione text">Via Mentarini - a 490 metri da te</div>
              <div class="charge text">Stato carica:</div>
              <div class="chargebar3"></div>
          </section>
        </section>
      </div>
    </main>
  </body>
</html>
